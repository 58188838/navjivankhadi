<body >

   
	<form action="/action_page.php" method="post">
		
	<fieldset>

		<legend>Customer Registration</legend>
    
	<label>Customer ID:</label>
	<input type="text" name="Customerid"><br> <br>

	<label>Name:</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" maxlength="60"><br><br>

	<label>Age:</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="age" min="20" max="80"><br><br>

	Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Gender" value="male" checked>Male
           <input type="radio" name="Gender" value="female">Female<br><br>


    Customer Account type:
    <input list="browser">
    <datalist id="browser">
    	<option value="Basic">
    	<option value="Privileged">
    </datalist><br><br>

    Image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="file" name="image" accept=".jpeg,.png,"><br><br>

    Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="Email" name="email"><br><br>

    
    Password:&nbsp;&nbsp;&nbsp;&nbsp; <input type="Password" id="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

    Confirm Password:<input type="Password" id="confirm_password" placeholder="Confirm Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

    Homepage:&nbsp;&nbsp;&nbsp;<input type="url" name="Homepage"><br><br>

    Submit:<input type="Submit" name="Submit"><br><br>

    Reset:<input type="Reset" name="reset">
        
	</fieldset>
		</div>  
	</form>
