<!DOCTYPE html>
<html>
<head>
	<title>chess</title>
	<style type="text/css">
		#t1
		{
			border:1px solid black;
	        height:300px;
			width:240px;
		}
		#even
		{
			background-color:black;
		}
	</style>


<script type="text/javascript">
	
	document.write("<table id='t1'>");
	for(i=0;i<8;i++)
	{
    document.write("<tr");
	
	for(j=0;j<8;j++)
	{
		if(i+j&1)
		{
		document.write("<td></td>");
	}
	else
	{
		document.write("<td id='even'></td>")
	}
	}

		document.write("</tr>");
	}
	document.write("</table>")




</script>
</head>

</body>
</html>
