<!DOCTYPE html>
<html>
<head>
	<title>chess bord</title>
	<style type="text/css">
		#eve{
              background-color: black;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	document.write("<table border='1px solid black'height='240px'width='300px'");
    for( i=1; i<=8; i++)
    {
        document.write("<tr>");

    	for( j=1; j<=8; j++)
    	{
    		if(i+j&1)
    		{
    			document.write("<td></td>");
    		}
    		else
    		{
    			document.write("<td id='eve'></td>");
    		}
    	}
    	document.write("</tr>");
    }
	document.write("</table>");
</script>
</body>
</html>
